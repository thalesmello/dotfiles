app_version: 0.3.1
behavior_configs:
- base_wheel_speed: 16
  hide_cursor_on_click: false
  hide_location: bottom_left
  initial_overlay_monitor: with_keyboard_focus
  move_duration_ms: 100
  move_real_cursor_with_virtual: false
  multi_action_timeout_ms: 400
  name: main_behavior
  tap_threshold_ms: 200
  wheel_mode_auto_off_s: 10
  wheel_speed_multiplier: 4
  wheel_step_size: 100
  wheel_step_size_large: 500
classname: AppConfig
custom_monitor_assignments: []
grid_configs:
- always_show_subgrid: false
  grid_defn:
  - border_width: 0.0
    callback: build_cell_strings
    num_cells_x: 5
    num_cells_y: 6
  - border_width: 1.0
    callback: build_cell_strings
    num_cells_x: 5
    num_cells_y: 6
  - border_width: 0.0
    callback: apply_strings_and_subgrid_to_cells
    num_cells_x: 2
    num_cells_y: 1
  mouse_action_keys: QWERT ASDFG ZXCVB YUIOP HJKL; NM,./
  name: position_based
  strategy: subgrid
  subgrid_dims:
  - 8
  - 3
  subgrid_mouse_action_keys: QWER UIOP ASDF JKL; ZXCV M,./
